name: whatsapp_clone_ui

description: "WhatsApp clone UI"

publish_to: "none" # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  image_picker: ^1.2.0
  camera: ^0.11.2
  path_provider: ^2.1.5
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/image/logo.png"


flutter:

  uses-material-design: true


  assets:
    - assets/image/

  fonts:
    - family: regular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

    - family: interbold
      fonts:
        - asset: assets/fonts/Inter_28pt-Bold.ttf
          weight: 700

    - family: inter
      fonts:
        - asset: assets/fonts/Inter_24pt-Regular.ttf
          weight: 400

  